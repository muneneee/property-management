<!DOCTYPE html>
<html>
<head>
    <title>Add Tenant</title>
</head>
<body>
    <h1>Add Tenant</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="contact_info">Contact Info:</label>
        <input type="text" name="contact_info" id="contact_info" required>
        <br>
        <label for="house">House:</label>
        <select name="house" id="house" required>
            {% for house in houses %}
            <option value="{{ house.house_id }}">{{ house.property.property_address }} - {{ house.house_rent }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Add Tenant">
    </form>
    <a href="{% url 'property_list' %}">Back to Property List</a>
</body>
</html>
