<!DOCTYPE html>
<html>
<head>
    <title>Add Property</title>
</head>
<body>
    <h1>Add Property</h1>
    <form method="post" action="{% url 'add_property' %}">
        {% csrf_token %}
        <label for="client_details">Client Details:</label>
        <input type="text" name="client_details" id="client_details" required><br>
        <label for="property_address">Property Address:</label>
        <input type="text" name="property_address" id="property_address" required><br>
        <input type="submit" value="Add Property">
    </form>
</body>
</html>
